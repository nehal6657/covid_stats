<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav id="navHeader">
            <div class="nav-wrapper">
                <a href="index.html" class="usCovid">US COVID-19 Statistics</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="...">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <nav id="navHeader">
        <div class="nav-wrapper">
            <a href="index.html" class="usCovid">US COVID-19 Statistics</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="...">About Us</a></li>
            </ul>
        </div>
    </nav>
    </header>

    <main class="row" class="col s12">
        <aside id="search-card" class="col s4">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s10">
                            <input placeholder="City Name" id="city-search" type="text" class="validate">
                            <label for="city-search">City Search</label>
                        </div>
                        <div class="input-field col s2">
                            <input placeholder="State Name" id="state-search" type="text" class="validate">
                            <label for="state-search">State Search</label>
                        </div>
                    </div>
                </form>
                <article id="search-history">
                    <h6>Search History</h6>
                    <ul class="collection" id="search-history">
                        <li id="hist0" class="collection-item">&nbsp</li>
                        <li id="hist1" class="collection-item">&nbsp</li>
                        <li id="hist2" class="collection-item">&nbsp</li>
                        <li id="hist3" class="collection-item">&nbsp</li>
                        <li id="hist4" class="collection-item">&nbsp</li>
                    </ul>
                </article>
            </div>
        </aside>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
